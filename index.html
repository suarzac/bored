<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width,initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src=https://code.jquery.com/ui/1.12.1/jquery-ui.js></script>

        <title>I AM BORED</title>

        <style>
            body {
                background-color: #0b013b;
                overflow: hidden;
            }
            .container-fluid {
                padding-top: 70px;
                padding-bottom: 70px;
            }
            .page-header {
                padding-top:  10px;
            }
            .jumbotron {
                padding-top: 85px;
                padding-bottom: 115px;
            }
        </style>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark text-white">
            <div class="page-header">
                <h1 style="text-align:center;">Are you BORED?</h1>
                <p style="text-align:center;">I know I am...</p>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron text-center container">
                <div class="row">
                    <div class="col-8">
                        <h5>Press the button for a fresh idea</h5>  
                        <div class="" id="content">

                        </div>
                    </div>
                
                
                    <div class="col">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger" id="boredBtn" onclick="loadRandom();">YES I am very bored</button>
                            <button type="button" class="btn btn-danger" id="remo" onclick="notBored();">Not that bored</button>
                            <div class="participantSelect">
                                <label for="selectParticipants">Participants</label>
                                <select class="form-control-md" id="selectParticipants">
                                    <option value ="1">1</option>
                                    <option value ="2">2</option>
                                    <option value ="3">3</option>
                                    <option value ="4">4</option>
                                    <option value ="5">5</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-danger" id="submitBtn" onclick="loadParticipant();">Submit</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <!-- my javascript-->
        <script src="index.js"></script>
        
    </body>
</html>
